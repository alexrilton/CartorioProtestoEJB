<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Gerenciamento de escrevente</h1>

    <h:form>
        <p:panelGrid class="ui-noborder"> 
            <p:row>  
                <p:column> 
                    <p:outputLabel value="Nome: " for="nome" />
                </p:column> 
                <p:column> 
                    <p:inputText id="nome" value="#{escrevente.nome}" maxlength="100" />
                </p:column> 
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="CPF: " for="cpf" />
                </p:column> 
                <p:column> 
                    <p:inputMask id="cpf" value="#{escrevente.cpf}" mask="999.999.999-99" />
                </p:column> 
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel value="Login: " for="login" />
                </p:column> 
                <p:column> 
                    <p:inputText id="login" value="#{escrevente.login}" maxlength="20" />
                </p:column> 
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel value="Senha: " for="senha" />
                </p:column> 
                <p:column> 
                    <p:password id="senha" value="#{escrevente.senha}" maxlength="20" feedback="true"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel value="Salario: " for="salario" />
                </p:column> 
                <p:column> 
                    <p:inputNumber id="salario" value="#{escrevente.salario}" symbol=" R$" symbolPosition="s" decimalSeparator="." thousandSeparator="," />
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel value="Comissao: " for="comissao" />
                </p:column> 
                <p:column> 
                    <p:inputNumber id="comissao" value="#{escrevente.comissao}" />
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel value="Carga horario semanal: " for="cargaHorariaSemanal" />
                </p:column> 
                <p:column> 
                    <p:inputNumber id="cargaHorariaSemanal" value="#{escrevente.cargaHorariaSemanal}" />
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel value="Data de admissao: " for="dataAdmissao" />
                </p:column> 
                <p:column> 
                    <p:inputNumber id="dataAdmissao" value="#{escrevente.dataAdmissao}" />
                </p:column>
            </p:row>
        </p:panelGrid>

        <p:commandButton value="Salvar" action="EscreventeServico.salvar" id="salvar" ajax="false"/>
    </h:form>
</h:body>
</html>
