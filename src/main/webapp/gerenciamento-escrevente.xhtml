<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
    <ui:define name="title">
            Lista de escreventes
    </ui:define>
    <ui:define name="content">
        <p:messages id="idMessages" showDetail="true" closable="true" />

        <p:fieldset legend="Gerenciamento de escrevente">
            <h:form>
                <p:panelGrid class="ui-noborder"> 
                    <p:row>  
                        <p:column> 
                            <p:outputLabel value="Nome: " for="nome" />
                        </p:column> 
                        <p:column> 
                            <p:inputText id="nome" value="#{escreventeBean.nome}" maxlength="100" />
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="CPF: " for="cpf" />
                        </p:column> 
                        <p:column> 
                            <p:inputMask id="cpf" value="#{escreventeBean.cpf}" mask="999.999.999-99" />
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column> 
                            <p:outputLabel value="Login: " for="login" />
                        </p:column> 
                        <p:column> 
                            <p:inputText id="login" value="#{escreventeBean.login}" maxlength="20" />
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column> 
                            <p:outputLabel value="Senha: " for="senha" />
                        </p:column> 
                        <p:column> 
                            <p:password id="senha" value="#{escreventeBean.senha}" maxlength="20" feedback="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column> 
                            <p:outputLabel value="Salario: " for="salario" />
                        </p:column> 
                        <p:column> 
                            <p:inputNumber id="salario" value="#{escreventeBean.salario}" symbol=" R$" symbolPosition="s" decimalSeparator="." thousandSeparator="," />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column> 
                            <p:outputLabel value="Comissao: " for="comissao" />
                        </p:column> 
                        <p:column> 
                            <p:inputNumber id="comissao" value="#{escreventeBean.comissao}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column> 
                            <p:outputLabel value="Carga horario semanal: " for="cargaHorariaSemanal" />
                        </p:column> 
                        <p:column> 
                            <p:inputNumber id="cargaHorariaSemanal" value="#{escreventeBean.cargaHorariaSemanal}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column> 
                            <p:outputLabel value="Data de admissao: " for="dataAdmissao" />
                        </p:column> 
                        <p:column> 
                            <p:calendar id="dataAdmissao" value="#{escreventeBean.dataAdmissao}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
                <p:commandButton id="btnSalvarEscrevente" value="Salvar" action="#{escreventeBean.salvar}" />
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
</html>
