<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

        <ui:define name="title">
            Login
        </ui:define>

        <ui:define name="header">
            <p:panel style="width : 100%; text-align:center">
                <p:link outcome="/paginas/index?faces-redirect=true" value="Cartorio Protesto" />
            </p:panel>
        </ui:define>

        <ui:define name="content">

            <p:growl id="messages" autoUpdate="true" showDetail="true"
                     showSummary="true" />

            <!-- <p:panel header="Login" style="width : 100%; text-align:center"> -->
            <p:panel header="Login" style="width: 30%; text-align:center; margin: auto;">

                <!-- <form method="post" action="j_security_check"> -->
                <h:form id="formLogin" prependId="false" onsubmit="action = 'j_security_check';" >

                    <h:panelGrid columns="2" style="text-align:center; margin: auto;">
                        <h:outputLabel for="j_username" value="Login:" />
                        <h:inputText id="j_username" />

                        <h:outputLabel for="j_password" value="Senha:" />
                        <h:inputSecret id="j_password" />

                        <p:commandButton id="btnLogin" value="Login" ajax="false" />
                        <p:commandButton id="btnReset" value="Reset" ajax="false" type="reset" />
                    </h:panelGrid>
                    <!-- </form> -->
                </h:form>
            </p:panel>
        </ui:define>

    </ui:composition>
</html>
