<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

        <ui:define name="title">
            Login
        </ui:define>

        <ui:define name="header">
            <p:panel style="width : 100%; text-align:center">
                <p:link outcome="/paginas/index?faces-redirect=true" value="Cartorio Protesto" />
            </p:panel>
        </ui:define>

        <ui:define name="content">

            <p:growl id="messages" autoUpdate="true" showDetail="true"
                     showSummary="true" />

            <p:panel styleClass="box box-success login-box"
                     style="text-align: center; width: 360px; margin-top:150px;">

                <!-- <form method="post" action="j_security_check"> -->
                <h:form id="formLogin" prependId="false" onsubmit="action = 'j_security_check';" >
                    <p:panelGrid columns="1" layout="grid"
                                 styleClass="ui-panelgrid-blank login-box-body"
                                 style="text-align:center;"
                                 columnClasses="ui-grid-col-16,ui-grid-col-20">

                        <f:facet name="header">
                            <p:inputText id="j_username" placeholder="Nome de usuário" required="true" requiredMessage="Nome de usuário deve ser informado." style="font-size: 18px;" />
                            <p:password id="j_password" placeholder="*******" required="true" requiredMessage="senha deve ser informado." style="margin-top:10px;font-size: 18px;" />
                            <p:commandButton id="btnLogin" ajax="false" styleClass="btnn btnn-primary" value="ENTRAR" style="margin-top:15px;font-size: 14px !important;" />
                        </f:facet>
                    </p:panelGrid>
                    <!-- </form> -->
                </h:form>
            </p:panel>
        </ui:define>

    </ui:composition>
</html>
