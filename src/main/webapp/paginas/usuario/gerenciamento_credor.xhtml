<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
	<ui:define name="title">
		User list
	</ui:define>
	<ui:define name="content">
		<p:messages id="idMessages" showDetail="true" closable="true" />

		<p:link outcome="/paginas/admin/user_edit" value="Add user" disabled="#{credorBean.getTipoUsuario('ADMIN')}" />

		<p:fieldset legend="Filtro">
			<h:form id="formFiltro">
				<h:outputText value="Nome do UsuÃ¡rio: " />
                                <p:inputText id="itNomeFiltro" value="#{credorBean.buscarPorNome}"
					style="width:350px" />

				<p:commandButton id="btnBuscarBotao" value="Buscar"
					action="#{credorBean.buscarPorNome}" update=":dataTableUsuarios" />
				<p:commandButton id="btnLimparBotao" value="Limpar"
					action="#{credorBean.limpar}" update="formFiltro" process="@this">
					<p:resetInput target="formFiltro" />
				</p:commandButton>

			</h:form>
		</p:fieldset>
		<p:fieldset legend="Resultado">
			<p:dataTable id="dataTableUsuarios" var="credor" value="#{credorBean.credores}"
				emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Nome">
					<h:outputText value="#{credor.nome}" />
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{credor.cpf}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{credor.email}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{credor.telefone}" />
				</p:column>                      
				
			</p:dataTable>
		</p:fieldset>
	</ui:define>
</ui:composition>

</html>
