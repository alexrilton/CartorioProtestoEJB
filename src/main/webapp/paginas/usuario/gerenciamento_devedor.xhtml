<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
	<ui:define name="title">
		User list
	</ui:define>
	<ui:define name="content">
		<p:messages id="idMessages" showDetail="true" closable="true" />

                <!--p:link outcome="/index" value="Add user" disabled="#{devedorBean.getTipoUsuario('ADMIN')}" /-->

		<p:fieldset legend="Filtro">
                    <h:form id="formFiltro">
                        <h:outputText value="Nome do UsuÃ¡rio: " />
                        <p:inputText id="itNomeFiltro" value="#{devedorBean.buscarPorNome}"
                                style="width:350px" />

                        <p:commandButton id="btnBuscarBotao" value="Buscar"
                                action="#{devedorBean.buscarPorNome}" update=":dataTableUsuarios" />
                        <p:commandButton id="btnLimparBotao" value="Limpar"
                                action="#{devedorBean.limpar}" update="formFiltro" process="@this">
                            <p:resetInput target="formFiltro" />
                        </p:commandButton>

                    </h:form>
		</p:fieldset>
		<p:fieldset legend="Resultado">
                    <p:dataTable id="dataTableUsuarios" var="devedor" value="#{devedorBean.devedores}"
                            emptyMessage="Nenhum registro encontrado.">
                        <p:column headerText="Nome">
                            <h:outputText value="#{devedor.nome}" />
                        </p:column>

                        <p:column headerText="CPF">
                            <h:outputText value="#{devedor.cpf}" />
                        </p:column>				
                    </p:dataTable>
		</p:fieldset>
	</ui:define>
</ui:composition>

</html>
